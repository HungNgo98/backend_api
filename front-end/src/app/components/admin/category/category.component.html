

<table class="table">
  <tr>
    <td>ID</td>
    <td>Name</td>
    <td>Description</td>
  <tr>
  <tr *ngFor="let category of categories">
    <td>{{category.id}}</td>
    <td>{{category.name}}</td>
    <td>{{category.description}}</td>

  <button type="button" class="btn btn-primary" (click)="editCategory(category)"><i class="fa fa-edit"></i></button>
  <button type="button" class="btn btn-danger" (click)="deleteCategory(category.id)"><i class="fa fa-trash"></i></button>
  </tr>
  </table>
<form [formGroup]="categoryForm" (ngSubmit)="submit()">
  <div class="form-group">
    <label>Name:</label>
    <input
      name="name"
      formControlName="name"
      id="name"
      type="text"
      class="form-control"
      >
    <div *ngIf="cate.name.touched && cate.name.invalid" class="alert alert-danger">
      <div *ngIf="cate.name.errors?.required">name is required.</div>
    </div>
  </div>

  <div class="form-group">
    <label for="description">description</label>
    <input
      name="description"
      formControlName="description"
      id="description"
      type="text"
      class="form-control"
      >
    <div *ngIf="cate.description.touched && cate.description.invalid" class="alert alert-danger">
      <div *ngIf="cate.description?.errors?.required">Description is required.</div>
    </div>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="categoryForm.invalid">Submit</button>
</form>
