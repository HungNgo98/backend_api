<div class="container">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>STT</th>
      <th>Tên Sản Phẩm</th>
      <th>Ảnh</th>
      <th>Giá</th>
      <th>Nội Dung</th>
      <th>Thao Tác</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.name_product}}</td>
      <td>{{product.img}}</td>
      <td>{{(product.price | currency : 'VND')}}</td>
      <td>{{product.contents}}</td>
      <td><button class="btn"><i class="fa fa-pencil" (click)="editPatch(product)">Edit</i></button>
      <button class="btn"><i class="fa fa-times"></i></button>
      </td>
    </tr>
    </tbody>
  </table>

<div>
  <form [formGroup]="productForm" (ngSubmit)="submit()">

    <div class="form-group">
      <label for="name">Tên Sản Phẩm:</label>
      <input formControlName="name_product" id="name" type="text" class="form-control">
<!--      <div *ngIf="f.name_product.touched && f.name_product.invalid" class="alert alert-danger">-->
<!--        <div *ngIf="f.name_product.errors.required">Tên sản phẩm bắt buộc</div>-->
<!--      </div>-->
    </div>
    <div class="form-group">
      <label for="img">Ảnh:</label>
      <input formControlName="img" id="img" type="text " class="form-control">
<!--      <div *ngIf="f.img.touched && f.img.invalid" class="alert alert-danger">-->
<!--        <div *ngIf="f.img.errors.required">Ảnh bắt buộc</div>-->
<!--      </div>-->
    </div>
    <div class="form-group">
      <label for="price">Giá:</label>
      <input formControlName="price" id="price" type="text" class="form-control">
<!--      <div *ngIf="f.price.touched && f.price.invalid" class="alert alert-danger">-->
<!--        <div *ngIf="f.price.errors.required">Giá bắt buộc</div>-->
<!--      </div>-->
    </div>
    <div class="form-group">
      <label for="content">Nội Dung:</label>
      <input formControlName="contents" id="content" type="text" class="form-control">
<!--      <div *ngIf="f.content.touched && f.content.invalid" class="alert alert-danger">-->
<!--        <div *ngIf="f.content.errors.required">Nội dung bắt buộc</div>-->
<!--      </div>-->
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="productForm.invalid">Submit</button>
  </form>
</div>
</div>
