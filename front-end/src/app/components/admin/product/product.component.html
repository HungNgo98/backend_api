<div class="container">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>STT</th>
      <th>Tên Sản Phẩm</th>
      <th>Ảnh</th>
      <th>Giá</th>
      <th>Nội Dung</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of products">
      <td>{{p.id}}</td>
      <td>{{p.name_product}}</td>
      <td>{{p.img}}</td>
      <td>{{(p.price | currency : 'VND')}}</td>
      <td>{{p.content}}</td>
    </tr>
    </tbody>
  </table>
</div>
