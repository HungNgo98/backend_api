
<form id="form1">
  <button class="btn btn-primary" type="submit" (click)="addOrEdit()" >Add</button>
  <div class="divTable">
    <div class="headRow">
      <div class="divCell" align="center">ID</div>
      <div class="divCell" align="center">Ten</div>
      <div  class="divCell" align="center">Gioi tinh</div>
      <div  class="divCell" align="center">Email</div>

    </div>
    <div class="divTable" *ngFor = "let s of user" >
      <div class="divCell" align="center">{{s.id}}</div>
      <div class="divCell" align="center">{{s.name}}</div>
      <div class="divCell" align="center">{{s.sex}}</div>
      <div class="divCell" align="center">{{s.email}}</div>
      <button class="btn btn-primary" type="submit"    (click)="addOrEdit(s)"><i class="fa fa-edit"></i></button>
      <button class="btn btn-warning" type="submit"  (click)="delete(s.id)"><i class = "fa fa-trash-o"></i></button>
    </div>
  </div>
  <ul class="meal-list">
    <li *ngFor="let meal of asyncMeals | async | paginate: { id: 'server', itemsPerPage: 10, currentPage: p, totalItems: total }">
      {{ meal }}
    </li>
  </ul>
  <div class="has-text-centered">
    <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
    <pagination-controls (pageChange)="getPage($event)" id="server">
    </pagination-controls>

<!--  </div>-->

<!--    <jw-pagination [items]="items" (changePage)="onChangePage($event)"></jw-pagination>-->
<!--  </div>-->
<!--  </div>-->

</form>
<!--Modal-->

<div *ngIf="isShowModal" class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1>{{isAddOrEdit ? 'Sửa thông tin' : 'Thêm thông tin'}}</h1>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm" (ngSubmit)="submit()">

          <div class="form-group">
            <label>Name</label>
            <input
              formControlName="name"
              id="name"
              type="text"
              class="form-control">


          </div>
          <div class="form-group">
            <label>Sex</label>
            <input
              formControlName="sex"
              id="sex"
              type="text"
              class="form-control">


          </div>
          <div class="form-group"*ngIf="!isAddOrEdit" >
            <label>Email</label>
            <input
              formControlName="email"
              id="email"
              type="text"
              class="form-control">


          </div>
          <div class="form-group" *ngIf="!isAddOrEdit">
            <label>Password</label>
            <input
              formControlName="password"
              id="password"
              type="text"
              class="form-control">


          </div>
          <div class="form-group" *ngIf="!isAddOrEdit">
            <label>Password_confirmation</label>
            <input
              formControlName="password_confirmation"
              id="password_confirmation"
              type="text"
              class="form-control">


          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
        <button class="btn btn-primary" type="submit" (click)="submit()" >Submit</button>
      </div>
    </div>
  </div>
</div>
