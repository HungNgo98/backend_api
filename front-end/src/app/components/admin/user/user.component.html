  <meta charset="UTF-8">

<body>
<form id="form1">
  <button class="btn-btn-primary" data-toggle = "modal" data-target = "#modal">Add</button>
  <div class="divTable">
    <div class="headRow">
      <div class="divCell" align="center">ID</div>
      <div class="divCell" align="center">Ten</div>
      <div  class="divCell" align="center">Gioi tinh</div>
      <div  class="divCell" align="center">Email</div>
    </div>
    <div class="divTable" *ngFor = "let s of user">
      <div class="divCell" align="center">{{s.id}}</div>
      <div class="divCell" align="center">{{s.name}}</div>
      <div class="divCell" align="center">{{s.sex}}</div>
      <div class="divCell" align="center">{{s.email}}</div>
      <button class="btn-btn-primary" data-toggle = "modal" (click)="editPatch(s)">Edit</button>
    </div>

  </div>
</form>
<div class="container">
  <h1>Create New Post</h1>

  <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>

  <form [formGroup]="userForm" (ngSubmit)="submit()">

    <div class="form-group">
      <label>Name</label>
      <input
        formControlName="name"
        id="name"
        type="text"
        class="form-control">


      </div>
    <div class="form-group">
      <label >Sex</label>
      <input
        formControlName="sex"
        id="sex"
        type="text"
        class="form-control">


    </div>
    <div class="form-group">
      <label >Email</label>
      <input
        formControlName="email"
        id="email"
        type="text"
        class="form-control">
    </div>
    <div class="form-group">
      <label >Password</label>
      <input
        formControlName="password"
        id="password"
        type="text"
        class="form-control">
    </div>
    <div class="form-group">
      <label >Password_confirmation</label>
      <input
        formControlName="password_confirmation"
        id="password_confirmation"
        type="text"
        class="form-control">


    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid" >Submit</button>
  </form>
</div>
